<div class="row">
    <div class="form-group col-md-6">
        <label for="amount">Quantité</label>
        <input type="number" class="form-control" id="amount" required>
    </div>
    <div class="form-group col-md-4">
        <label for="unit">Unité</label>
        <select id="unit" class="form-control">
            <option value="null" selected>-</option>
            <option value="cl">cl (liquide)</option>
            <option value="ml">ml (liquide)</option>
            <option value="l">l (liquide)</option>
            <option value="cg">cg (masse)</option>
            <option value="mg">ml (masse)</option>
            <option value="g">l (masse)</option>
        </select>
    </div>
    <div class="form-group col-md-2">
        <label for="ingredient">ingredient</label>
        <input type="text" name="ingredient_name" class="form-control" id="ingredient">
    </div>
</div>
